<!DOCTYPE html>
<html>
<head>
    <title>Invoice Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <script src="js/bootstrap.min.js" type="javasript"></script>
    <link href="css/style.css" rel="stylesheet">
<style>
  h1 {
    text-align: center;
    text-shadow: 3px 3px 6px rgb(230, 53, 53) !important;
    font-family: Segoe Print;

    -webkit-text-stroke: 1px rgb(241, 241, 155);
    -webkit-text-fill-color: rgb(197, 76, 76);
}

</style>
</head>

 <body>    
    <div class="container mt-3">

   <form class="border p-4 my-5" action="https://www.google.com/" target="_blank" method="get">
    <div class="mb-3 mt-3">
    <fieldset >
    <legend style="text-align: center;">
      <h1> CDO Foodsphere Inc. </h1> 
    </legend>

    <table style="width:100%;border:none;">
        <thead>
            <tr>
                <td style="text-align: center; border: none;width: 10%; "> <img  src="Images/logo.jpg" width="55px"; height="auto"; alt="logo" title="Offline Photo"></td>
                <td style="background-color: rgba(8, 7, 7, 0.87) ;color: white; text-align: center; width: 60%; " colspan="3">--- OFFICIAL RECEIPT ---</td>
                <td style="width:25%; text-align: center;">Invoice # : <input class="form-control" type="text" name="Invoice_No" maxlength="11"placeholder="System-Autogenerated" style="text-align: center ;"> 
                 
            </tr>
         </thead>
    </table>
 
    <fieldset>
    <legend class="mt-3">Invoice Details</legend>


          <div class="form-floating mb-3 mt-3">
            <input type="text" class="form-control" id="invoice" placeholder="Customer Name" name="invoice" required>
            <label for="invoice">Invoice To:</label>
          </div>

          <div class="row">
            <div class="col">
          <div class="form-floating mb-3 mt-3">
            <input type="text" class="form-control" id="contact" placeholder="Contact # " name="contact" maxlength="11" required>
            <label for="contact"> Contact # :</label>
          </div>
          </div>

          <div class="col">
          <div class="form-floating mb-3 mt-3">
            <input type="date" class="form-control" id="date" name="date" required>
            <label for="date">Date :</label>
          </div>
        </div>

        <div class="col">
          <div class="form-label">
              <label for="currency" class="form-label"> Currency :</label>
              <select class="form-select" id="currency" name="currency">
                <option>-- select Currency --</option>
                <option>U.S. Dollar (USD)</option>
                <option>European Euro (EUR)</option>
                <option>Philippines Peso (PHP)</option>
              </select>
        </div>
    </div>
        
    <div class="row">
      <div class="col my-3">

          <input type="checkbox" class="form-check-input" id="NoDiscount" name="NoDiscount" value="NoDiscount" checked> 
          <label class="form-check-label" for="NoDiscount">No Discount</label>

          <input type="checkbox" class="form-check-input" id="Discount" name="Discount" value="Discount">
          <label class="form-check-label" for="Discount">5% Discount</label>
          
          <input type="checkbox" class="form-check-input" id="Loyalty" name="Loyalty" value="Loyalty">
          <label class="form-check-label" for="Loyalty">Loyalty Customer</label>


         </div>
      </div>
    

    </div>

    </fieldset>
    <fieldset>
    <legend class="mt-1" >Product Details</legend>
    
        <table class="table table-hover" style="width:100%;border:none;">
            <thead style="text-align: center;">
            <tr style="background-color: lightyellow">
                <th style="width:40%;height: 20px">Item Description</th>
                <th  style="width:10%;height: 20px">Qty</th>
                <th  style="width:25%;height: 20px">Unit Price</th>
                <th style="width:25%;">Amount</th>
            </tr>
             </thead>
             <tbody>
           <!--Product 1  -->
            <tr>    
                <td ><textarea class="form-control" name="product_1" rows="1" cols="30" placeholder="Please type product name" maxlength="100" rows="1" cols="1" style="width:98%;" required></textarea></td>
                <td style="text-align: center;"><input class="form-control" type="number" name="Qty1" maxlength="11" placeholder="In Pcs"required ></td>
                <td style="text-align: right;"><input class="form-control" type="number" name="UnitPrice1" maxlength="11" placeholder="" required></td>
                <td style="text-align: right;"><input class="form-control" type="number" name="Amount1"  maxlength="11" placeholder=""  required ></td>
            </tr>
            <!--Product 2  -->
            <tr>
                <td ><textarea class="form-control" name="product_2" rows="1" cols="30" placeholder="Please type product name" maxlength="100" rows="1" cols="1"  style="width:98%;"></textarea></td>
                <td style="text-align: center;"><input class="form-control" type="number" name="Qty2" maxlength="11" placeholder="In Pcs" ></td>
                <td style="text-align: right;"><input class="form-control" type="number" name="UnitPrice2" maxlength="11" placeholder=""></td>
                <td style="text-align: right;"><input class="form-control" type="number" name="Amount2"  maxlength="11" placeholder="" ></td>
            </tr>
           <!--Product 3  -->
           <tr>
                <td ><textarea class="form-control" name="product_3" rows="1" cols="30" placeholder="Please type product name" maxlength="100" rows="1" cols="1"  style="width:98%;"></textarea></td>
                <td style="text-align: center;"><input class="form-control" type="number" name="Qty3" maxlength="11" placeholder="In Pcs" ></td>
                <td style="text-align: right;"><input class="form-control" type="number" name="UnitPrice3" maxlength="11" placeholder=""></td>
                <td style="text-align: right;"><input class="form-control" type="number" name="Amount3"  maxlength="11" placeholder=""  ></td>
           </tr>
           <!--Product 4 -->
           <tr>
                <td ><textarea class="form-control" name="product_4" rows="1" cols="30" placeholder="Please type product name" maxlength="100" rows="1" cols="1" style="width:98%;" ></textarea></td>
                <td style="text-align: center;"><input class="form-control" type="number" name="Qty4" maxlength="11" placeholder="In Pcs" ></td>
                <td style="text-align: right;"><input class="form-control" type="number" name="UnitPrice4" maxlength="11" placeholder=""  pattern="#,##0"></td>
                <td style="text-align: right;"><input class="form-control" type="number" name="Amount4"  maxlength="11" placeholder=""  ></td>
           </tr>
  
           <!--Autosum -->
           <tr>
              <td  style="background-color:lightcoral; text-align: right; color: lightyellow; " colspan="3" >Subtotal:</td>
              <td style="text-align: right;background-color: lightcoral; "><input class="form-control" type="number" name="Subtotal"  maxlength="11" placeholder="Autosum"  ></td>
           </tr>
            <tr>
                <td  style="background-color: lightcoral;text-align: right; color: lightyellow; " colspan="3"  >VAT 12% :</td>
                <td style="text-align: right;background-color: lightcoral; "><input class="form-control" type="number" name="vat"  maxlength="11" placeholder="Autosum"  ></td>
            </tr>
            <tr>
                <td  style="background-color: rgba(230, 29, 29, 0.753); color: lightyellow; text-align: right;" colspan="3" >Total Net Amount :</td>
                <td style="text-align: right; background-color: rgba(230, 29, 29, 0.753); "><input class="form-control" type="number" name="Total"  maxlength="11" placeholder="Autosum"  ></td>
            </tr>
        </tbody>
        </table>
   

          <button type="button" class="btn btn-primary">+ Add Product</button>
          <button type="button" class="btn btn-danger">- Delete Product</button>
          


        </fieldset>
        <fieldset>
        <legend class="mt-3">Additional Details</legend>

    

        <div class="form-label">
            <label for="payment" class="form-label">Payment Methods:</label>
            <select class="form-select" id="payment" name="payment">
              <option> -- select Payment Method --</option>
              <option>Cash on Delivery</option>
              <option>Credit Memo</option>
              <option>Terms in 7 Days</option>
            </select>
      </div>

       <div class="row">
        <div class="col my-3">

            <input type="radio" class="form-check-input" id="radio1" name="Addrs" value="Home" checked> 
            <label class="form-check-label" for="radio1">Home</label>

            <input type="radio" class="form-check-input" id="radio2" name="Addrs" value="Office">
            <label class="form-check-label" for="radio2">Office</label>

           </div>
        </div>

        <div class="form-floating mb-3">
            <textarea class="form-control" placeholder="Leave a comment here" id="Deliveryadd" required rows="10" cols="1"  maxlength="500" style="height: 105px;"></textarea>
            <label for="floatingTextarea">Delivery address</label>

        </div>


       
    </fieldset>
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="reset" class="btn btn-danger">Clear All</button>
    
   
    </fieldset>
    </form>
    </div>
 </body>
</html>
