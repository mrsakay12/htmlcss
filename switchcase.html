<!DOCTYPE html>
<html>
    <head>
    <title>SWITCH CASE</title>
    <script type="text/javascript" src="JS/kodego.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <script src="js/bootstrap.min.js" type="javasript"></script>
    <link href="css/style.css" rel="stylesheet">
    <script src="js/kodego.js" type="javasript"></script>

    </head>
    <body>
        <div class="container mt-5">
        <h3 style="text-align:left">SWITCH CASE</h3>

       <input  type="text" id="flower" value=""  onkeyup="onkeyupHandler()"/>
       <div id="result1"></div>

       
       <input  type="text" id="monthName" value=""  onkeyup="onkeyMonthdays()"/>
       <div id="result2"></div>
    </div>
        <script>
        
    function onkeyupHandler() {
        let flower = document.getElementById("flower").value;
        document.getElementById("result1").innerHTML = flower + " are " + getflower(flower);
    
    }
         
    function onkeyMonthdays() {
        let monthName = document.getElementById("monthName").value;
        document.getElementById("result2").innerHTML = monthName + " is " + getCalendarMonthDays(monthName);
    
    }
         
    
        </script>
    </body>
</html>
