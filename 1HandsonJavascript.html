<!DOCTYPE html>
<html>
    <head>
    <title>Hands on JavaScript 1</title>
    <script type="text/javascript" src="JS/kodego.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <script src="js/bootstrap.min.js" type="javasript"></script>
    <link href="css/style.css" rel="stylesheet">

    </head>
    <body >
 <div class="container justify-content-center border-secondary mt-3">
    <h2 style="text-align:left ; color: black;">Hands on JavaScript 1</h2>
    <input type="number" id="first_num" value="" placeholder="Type Number" />
  

    <button onclick="doCheck()"> do check</button>
    <div id="result"></div>
    <script>

        function doCheck(){
            let x = parseInt(document.getElementById('first_num').value);

            
            if(x % 2 == 0){
                document.getElementById('result').innerHTML = x +" is even";
            }else{
                document.getElementById('result').innerHTML = x +" is odd";
            }
        }
        
    </script>

    <br>

<input type="text" id="alphabet" value="" placeholder="Type alphabet" maxlength="1" />
  

<button onclick="doCheck1()"> do check</button>
<div id="result1"></div>
<script>

    function doCheck1(){
        let y = (document.getElementById('alphabet').value).toUpperCase();
        
            if (y == 'A' || y == 'E' || y == 'I' || y == 'O' || y == 'U' ){
              document.getElementById('result1').innerHTML = y + " is vowel";
            }else{
                  document.getElementById('result1').innerHTML = y + " is consonant";
            }
       }
    
</script>


</div>
    </body>
</html>
