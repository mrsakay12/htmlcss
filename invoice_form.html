<!DOCTYPE html>
<html>
<head>
    <title>CDO Invoice Form</title>

<style>
table, th, td{
    border: 1px solid rgb(14, 2, 2)   
}

.Asteris {
  color: Red;
}
</style>
</head>

 <body>    
   <form action="https://www.google.com/" target="_blank" method="get">
    <fieldset >
    <legend style="text-align: center;">
        CDO Foodsphere Inc
    </legend>

    <table style="width:100%;border:none;">
        <thead>
            <tr>
                <td style="text-align: center; border: none;width: 10%; "> <img src="Images/logo.jpg" width="55px"; height="auto"; alt="logo" title="Offline Photo"></td>
                <td style="background-color: rgba(8, 7, 7, 0.87) ;color: white; text-align: center; width: 60%; " colspan="3">--- OFFICIAL RECEIPT ---</td>
                <td style="width:25%; text-align: center;">Invoice # : <input type="text" name="Invoice_No" maxlength="11"placeholder="System-Autogenerated" > 
                 
            </tr>
         </thead>
    </table>
    <label class="Asteris">* Required Information</label>
    <fieldset>
    <legend>Invoice Details</legend>
    <div>
            <label>Invoice To:</label>
            <input type="text" style="width:40%;" name="Invoice_To" maxlength="30"placeholder="Customer Name" required> 
            <label class="Asteris">*</label>
    </div>
    <div>
        <label>Contact #: </label>
             <input type="text" name="contact" maxlength="11" placeholder="" required>
             <label class="Asteris">*</label>
        <label>Date:</label>
             <input  type="date" name="date" required/> 
             <label class="Asteris">*</label>
        <label>Select Currency:</label>
            <select name="currency" required>  
                <option value=""> -- select Currency --</option>
                <option value="USD" >U.S. Dollar (USD)</option>
                <option value="EE" >European Euro (EUR)</option>
                <option value="Php">Philippines Peso (PHP)</option>
            </select>
            <label class="Asteris">*</label>
    </div>
    </fieldset>
    <fieldset>
    <legend>Product Details</legend>
    
        <table style="width:100%;border:none;">
            <thead>
            <tr style="background-color: lightyellow">
                <th style="width:40%;height: 20px">Item Description</th>
                <th  style="width:10%;height: 20px">Qty</th>
                <th  style="width:25%;height: 20px">Unit Price</th>
                <th style="width:25%;">Amount</th>
            </tr>
             </thead>
             <tbody>
           <!--Product 1  -->
            <tr>    
                <td ><textarea name="product_1" rows="1" cols="30" placeholder="Please type product name" maxlength="100" rows="1" cols="1" style="width:98%;" required></textarea></td>
                <td style="text-align: center;"><input type="number" name="Qty1" maxlength="11" placeholder="In Pcs"required ></td>
                <td style="text-align: right;"><input type="number" name="UnitPrice1" maxlength="11" placeholder="" required></td>
                <td style="text-align: right;"><input type="number" name="Amount1"  maxlength="11" placeholder=""  required ></td>
            </tr>
            <!--Product 2  -->
            <tr>
                <td ><textarea name="product_2" rows="1" cols="30" placeholder="Please type product name" maxlength="100" rows="1" cols="1"  style="width:98%;"></textarea></td>
                <td style="text-align: center;"><input type="number" name="Qty2" maxlength="11" placeholder="In Pcs" ></td>
                <td style="text-align: right;"><input type="number" name="UnitPrice2" maxlength="11" placeholder=""></td>
                <td style="text-align: right;"><input type="number" name="Amount2"  maxlength="11" placeholder="" ></td>
            </tr>
           <!--Product 3  -->
           <tr>
                <td ><textarea name="product_3" rows="1" cols="30" placeholder="Please type product name" maxlength="100" rows="1" cols="1"  style="width:98%;"></textarea></td>
                <td style="text-align: center;"><input type="number" name="Qty3" maxlength="11" placeholder="In Pcs" ></td>
                <td style="text-align: right;"><input type="number" name="UnitPrice3" maxlength="11" placeholder=""></td>
                <td style="text-align: right;"><input type="number" name="Amount3"  maxlength="11" placeholder=""  ></td>
           </tr>
           <!--Product 4 -->
           <tr>
                <td ><textarea name="product_4" rows="1" cols="30" placeholder="Please type product name" maxlength="100" rows="1" cols="1" style="width:98%;" ></textarea></td>
                <td style="text-align: center;"><input type="number" name="Qty4" maxlength="11" placeholder="In Pcs" ></td>
                <td style="text-align: right;"><input type="number" name="UnitPrice4" maxlength="11" placeholder="" ></td>
                <td style="text-align: right;"><input type="number" name="Amount4"  maxlength="11" placeholder=""  ></td>
           </tr>
  
           <!--Autosum -->
           <tr>
              <td  style="background-color:lightcoral; text-align: right; color: lightyellow; " colspan="3" >Subtotal:</td>
              <td style="text-align: right;background-color: lightcoral; "><input type="number" name="Subtotal"  maxlength="11" placeholder="Autosum"  ></td>
           </tr>
            <tr>
                <td  style="background-color: lightcoral;text-align: right; color: lightyellow; " colspan="3"  >VAT 12% :</td>
                <td style="text-align: right;background-color: lightcoral; "><input type="number" name="vat"  maxlength="11" placeholder="Autosum"  ></td>
            </tr>
            <tr>
                <td  style="background-color: rgba(230, 29, 29, 0.753); color: lightyellow; text-align: right;" colspan="3" >Total Net Amount :</td>
                <td style="text-align: right; background-color: rgba(230, 29, 29, 0.753); "><input type="number" name="Total"  maxlength="11" placeholder="Autosum"  ></td>
            </tr>
        </tbody>
        </table>
          <input  type="button" value="+ Add Product" />
          <input type="button" value="- Delete Product" />
        </fieldset>
        <fieldset>
        <legend>Additional Details</legend>

        <div>
            <label>Payment Methods:</label>
             <select name="payment" required>  
                <option value=""> -- select Payment Method --</option>
                <option value="COD" >Cash on Delivery</option>
                <option value="CM" >Credit Memo</option>
                <option value="Terms">Terms in 7 Days</option>
            </select>
            <label class="Asteris">*</label>
        </div>
        <div>
            <label for="adrs 1">Home</label>
              <input id="adrs 1"  type="radio" name="radio_option" />
            <label for="adrs 2">Office</label>
              <input id="adrs 2"  type="radio" name="radio_option"/>
              <label class="Asteris">*</label>
        </div>
        <div>
              <textarea name="Deliveryadd" rows="3" cols="50" placeholder="Delivery address" maxlength="500" required rows="5" cols="1"  ></textarea>
              <label class="Asteris">*</label>
        </div>
    </fieldset>
    <input  type='submit' value='Submit ' /> 
    <input  type="reset" value='Clear Form ' /> 
    
   
    </fieldset>
    </form>
 </body>
</html>
