   <h3 class="h5 mt-3" style="text-align:left ; color: black;">Machine Problem 2 </h3>

   <script>

    //machine 1

    let numbers = [1, 1, 2, 2, 2, 3, 3, 4, 5, 5, 5, 5, 6, 6, 7, 7, 7, 8, 9, 9, 9];

function countConTwo(){
    let prevNumber = 0;
    let totalConsecutive = 0;
    let sequence = 0;
    for(let i=0; i< numbers.length; i++){
        if(prevNumber == numbers[i]){
            sequence++;
        }

        if(sequence == 2){
            totalConsecutive++;
            sequence = 1;
            prevNumber = 0;
        }else{
            prevNumber = numbers[i];   
        }
    }

    return totalConsecutive;
}


console.log(countConTwo(numbers));
document.getElementById('result').innerHTML = "The the number with the same value in a 2 consecutive order is " + countConTwo();


    //Machine 2

    function countConThree(){
                let prevNumber = 0;
                let totalConsecutive = 0;
                let sequence = 0;
                for(let i=0; i< numbers.length; i++){
                    if(prevNumber == numbers[i]){
                        sequence++;
                    }else{
                        sequence = 0;
                    }

                    if(sequence == (3 - 1)){
                        totalConsecutive++;
                        sequence = 0;
                        prevNumber = 0;
                    }else{
                        prevNumber = numbers[i];   
                    }
                }

                return totalConsecutive;
            }

            
            console.log(countConThree());

    document.getElementById('result1').innerHTML = "The the number with the same value in a 3 consecutive order is " + countConThree();

    console.log(countConThree(numbers));


   </script>
