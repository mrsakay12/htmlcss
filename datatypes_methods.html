        <h2 style="text-align:left ; color: black;">String Method</h2>

    <script>

        let str = "hello world";
        console.log(str.length);

    //slice()
    console.log(str.slice(-11,6));
    console.log("example 1 " + str.slice(-10,-4));

    //substring()
    console.log(str.substring(0));
  
    //substr()
    console.log("example substr " + str.substr(6,2));

    //replace()
    let paragraph = "create a funCtion that accepts a number and output the next number in sequence that is divisible by 7."
    paragraph = paragraph.replace("function","method")
    console.log("example replace - " +paragraph.replace("function","method"));
    console.log("example replace - " +paragraph.replace("accepts","inputs"));
    console.log("example replace - " +paragraph.replace(/number/g,"#"));
    console.log("example replace - " +paragraph.replace(/Number/ig,"#"));

    //To UpperCase to tolowercaser

    console.log("example toUpperCase - " +paragraph.toUpperCase());
    console.log("example toLowerCase - " +paragraph.toLowerCase());

    


    
    // concat

    console.log("example concat - "+ str.concat(" ","Hello Philipines"));
    
    //Trim
    let strcode = "   TEST VALUE AND YOU            "
    console.log("example Trim -"+ strcode.trim());
    console.log("example trimStart -"+ strcode.trimStart());
    console.log("example trimEnd -"+ strcode.trimEnd());

    //001
    //002
    //padStart(length, char add) padEnd(length, char add)

    console.log("1".padStart(8,"0"));

    //charAt(position) charCodeat(position)

    let char="create a function.that"
    console.log("example charAt -"+ char.charAt(7));
    console.log("example charCodeat -"+ char.charCodeAt(7));

    //Split(seperator)
    let words = char.split(" ");
    console.log(char.split(" "));

    //indexof(keyword)
    console.log(paragraph.indexOf("number", 20));
    console.log(paragraph.lastIndexOf("number", 33));

    //search(keyword)
    console.log(paragraph.search("7"));

    //match
    console.log(paragraph.match(/number/ig));

    </script>
